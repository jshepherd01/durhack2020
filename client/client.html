<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var roomCode = '<xml id="roomCode">XXXXXX</xml>';
        </script>
        <script>
            var socket = io();
            socket.on('connect', () => {
                socket.emit('join', roomCode);
            });

            socket.on('message', (msg) => {
                console.log(`Incoming Message: ${msg}`);
            });
        </script>
    </body>
</html>
